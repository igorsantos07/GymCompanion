<html>
    <head>
		<title>GymCompanion - Workout buddy</title>

		<meta property="og:url" content="http://gc.igorsantos.com.br" />
		<meta name="description" property="og:description" content="A web app for you to store and review your gym workouts and exercises, easily, offline and on the go!" />
		<meta name="keywords" content="gym, workout, exercise, workouts, reps, sets, academia, série, séries, exercícios, repetições, offline, on the go" />

		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="icon" href="/favicon-120.png" />
		<link rel="apple-touch-icon" href="/favicon-120.png" />
		<meta property="og:image" content="http://gc.igorsantos.com.br/favicon-120.png" />
		<meta property="og:image" content="http://gc.igorsantos.com.br/favicon-500.png" />

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"	/>

        <style>
            /* HERE BE CSS */
        </style>

	    <script type="text/javascript">
		    //In case GeoPlugin stops working, we have a Plan B
		    function geoplugin_countryCode() { return 'BR'; }
	    </script>
	    <script type="text/javascript" src="http://www.geoplugin.com/gp_output.php"></script>
	    <script>
		    function donationSetup() {
			    var MAX = 7, MIN = 0,
			        num = Math.floor(Math.random() * (MAX-MIN) + 1) + MIN
			        donationSystem = (geoplugin_countryCode() == 'BR')? 'pagseguro' : 'paypal';
		        document.querySelector('#donation-'+donationSystem).style.display = 'inline';
			    Array.prototype.slice.call(document.querySelectorAll('#donation a')).forEach(function (a) {
				    a.className = 'type-'+num; })
		    }
	    </script>
    </head>
    <body onload="donationSetup()">
        <script src="bugsense.min.js"></script>
        <script>
			if (location.protocol != 'file:') {
				// Google Analytics
				(function(i,s,o,g,r,a,m){
					i['GoogleAnalyticsObject']=r;
					i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();
					a=s.createElement(o),m=s.getElementsByTagName(o)[0];
					a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
				ga('create', 'UA-26066833-5', 'igorsantos.com.br');ga('send', 'pageview');
				// Bugsense
				Bugsense.initAndStartSession({ apiKey: '216da5c1', appVersion: 'APP_VERSION' })
			}
        </script>
        <header class="main">
            <div id="flash"></div>

            <h1>Gym<br/>Companion</h1>

			<nav>
				<div class="buttons small">
					<button class="newWorkout"><i></i></button>
					<button class="save"><i></i></button>
				</div>
				<select id="workoutList">
					<option>Jump to...</option>
				</select>
			</nav>
        </header>
		<header class="placeholder"></header>

        <form class="uk-form uk-form-stacked">
            <div class="buttons">
                <button class="big newWorkout">
                    <span class="add"><i></i> Add new Workout</span>
                    <span class="noAdd">You have up to 7 workouts</span>
                </button>
                <button class="big save"><i></i> Done</button>
            </div>

            <fieldset id="template_workout">
                <h2>Workout <em>A</em></h2>
                <button class="newExercise"><i></i> New Exercise</button>

                <span class="badge">Unsaved</span>

                <div>
                    <label>Seconds between exercises:</label>
                    <input type="number" class="unit" name="workout_interval" min="0" max="999"/>
                    <abbr>sec</abbr>
                </div>

                <fieldset id="template_Exercise">
                    <input type="text" name="name" placeholder="Name of Exercise #1"/>
                    <div>
                        <div>
                            <label>Sets:</label>
                            <input type="number" name="sets" min="0" max="99"/>
                        </div>
                        <div>
                            <label>Reps:</label>
                            <input type="number" name="reps" min="0" max="99"/>
                        </div>
                        <div>
                            <label>Weight:</label>
                            <input type="number" class="unit" name="weight" min="0" max="999"/>
                            <abbr>kg/lb</abbr>
                        </div>
                        <div>
                            <label>Interval:</label>
                            <input type="number" class="unit" name="interval" min="0" max="999"/>
                            <abbr>sec</abbr>
                        </div>
                    </div>
                </fieldset>

                <button class="newExercise"><i></i> New Exercise</button>
            </fieldset>

            <div class="buttons">
                <button class="big newWorkout">
                    <span class="add"><i></i> Add new Workout</span>
                    <span class="noAdd">You have up to 7 workouts</span>
                </button>
                <button class="big save"><i></i> Done</button>
            </div>
        </form>

        <div style="display:none">
	        <span id="success-save">Your workout was saved!</span>
        </div>

        <footer>
            <ul>
                <li id="donation">
	                <a id="donation-paypal" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=A2JL5PXEJM4F8">Buy me a beer!</a>
	                <form id="donation-pagseguro"action="https://pagseguro.uol.com.br/checkout/v2/donation.html" method="post">
		                <input type="hidden" name="currency" value="BRL" />
		                <input type="hidden" name="receiverEmail" value="igorsantos07@gmail.com" />
		                <input type="hidden" name="redirectURL" value="http://www.igorsantos.com.br" />
		                <a href="javascript:void(0)" onclick="this.parentElement.submit()">Buy me a beer!</a>
	                </form>
                </li>
                <li><a href="https://github.com/igorsantos07/GymCompanion/issues?labels=Web+UI&state=open">Ideas / Bugs</a></li>
                <li><a href="mailto:igorsantos07+gc@gmail.com?subject=Feedback%20GymCompanion">Contact me</a> :)</li>
            </ul>
        </footer>
        <script>
            //HERE BE JS
        </script>
    </body>
</html>
