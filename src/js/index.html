        <title>GymCompanion - Workout buddy</title>

        <script>if(location.protocol!='file:'){(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-26066833-5', 'igorsantos.com.br');ga('send', 'pageview')}</script>
        <header>
            <h1>GymCompanion</h1>
            <div id="flash"></div>
        </header>

        <form class="uk-form uk-form-stacked">
            <div class="buttons">
                <button class="big newWorkout"><i></i> Add new Workout</button>
                <button class="big save"><i></i> Done</button>
            </div>
            <div class="buttons"></div><!-- fake div just to force a CSS rule to not vanish with unCSS -->

            <fieldset id="template_workout">
                <h2>Workout <em>A</em></h2>
                <button class="newExercise"><i></i> New Exercise</button>

                <span>Unsaved</span>

                <div>
                    <label for="interval">Seconds between exercises:</label>
                    <input type="number" name="workout_interval" min="0" max="999"/>
                </div>

                <fieldset id="template_Exercise">
                    <input type="text" name="name" placeholder="Name of Exercise #1"/>
                    <div>
                        <div>
                            <label for="sets">Sets:</label>
                            <input type="number" name="sets" min="0" max="99"/>
                        </div>
                        <div>
                            <label for="reps">Reps:</label>
                            <input type="number" name="reps" min="0" max="99"/>
                        </div>
                        <div>
                            <label for="weight">Weight:</label>
                            <input type="number" name="weight" min="0" max="999"/>
                        </div>
                        <div>
                            <label for="interval">Interval:</label>
                            <input type="number" name="interval" min="0" max="999"/>
                        </div>
                    </div>
                </fieldset>

                <button class="newExercise"><i></i> New Exercise</button>
            </fieldset>

            <div class="buttons">
                <button class="big newWorkout"><i></i> Add new Workout</button>
                <button class="big save"><i></i> Done</button>
            </div>
        </form>

        <footer>

            </ul>
        </footer>
