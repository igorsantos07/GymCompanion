<html>
    <head>
        <style>
            /* HERE BE CSS */
        </style>
    </head>
    <body>
        <header>
            <h1>GymCompanion</h1>
        </header>

        <form class="uk-form uk-form-stacked">
            <button class="big" id="newWorkout"><i></i> Add new Workout</button>
            <button class="big save"><i></i> Done</button>

            <fieldset id="template_workout">
                <h2>Workout <em>A</em></h2>
                <span>Unsaved</span>

                <div>
                    <label for="interval">Interval between exercises:</label>
                    <input type="number" name="workout-interval" min="0" max="999"/>
                    <span>in seconds</span>
                </div>

                <fieldset id="template_Exercise">
                    <input type="text" name="name" placeholder="Name of Exercise #1"/>
                    <div>
                        <div>
                            <label for="sets">Sets:</label>
                            <input type="number" name="sets" min="0" max="99"/>
                        </div>
                        <div>
                            <label for="reps">Reps:</label>
                            <input type="number" name="reps" min="0" max="99"/>
                        </div>
                        <div>
                            <label for="weight">Weight:</label>
                            <input type="number" name="weight" min="0" max="999"/>
                        </div>
                        <div>
                            <label for="interval">Interval:</label>
                            <input type="number" name="interval" min="0" max="999"/>
                        </div>
                    </div>
                </fieldset>
				
                <button class="newExercise"><i></i> Add new Exercise</button>
            </fieldset>

            <button class="big save"><i></i> Done</button>
        </form>

        <footer>Add here donation link to igorsantos07@gmail.com</footer>

            //HERE BE JS
        </script>
    </body>
</html>
