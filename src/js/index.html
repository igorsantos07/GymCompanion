    <head>
		<title>GymCompanion - Workout buddy</title>

		<link rel="apple-touch-icon" href="/favicon-120.png" />

		<meta property="og:image" content="http://gc.igorsantos.com.br/favicon-500.png" />

		<meta charset="utf-8" />

        <style>
            /* HERE BE CSS */
        </style>
    </head>
    <body>
        <script src="bugsense.min.js"></script>
        <script>
			if (location.protocol != 'file:') {
				// Google Analytics
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-26066833-5', 'igorsantos.com.br');ga('send', 'pageview');

        <header class="main">
            <div id="flash"></div>

            <h1>Gym<br/>Companion</h1>

			<nav>
				<div class="buttons small">
					<button class="newWorkout"><i></i></button>
					<button class="save"><i></i></button>
				</div>
				<select id="workoutList">
					<option>Jump to...</option>
				</select>
			</nav>
        </header>
		<header class="placeholder"></header>

        <form class="uk-form uk-form-stacked">
            <div class="buttons">
                <button class="big newWorkout">
                    <span class="add"><i></i> Add new Workout</span>
                    <span class="noAdd">You have up to 7 workouts</span>
                </button>
                <button class="big save"><i></i> Done</button>
            </div>

            <fieldset id="template_workout">
                <h2>Workout <em>A</em></h2>
                <button class="newExercise"><i></i> New Exercise</button>

                <span class="badge">Unsaved</span>

                <div>
                    <label>Seconds between exercises:</label>
                    <input type="number" class="unit" name="workout_interval" min="0" max="999"/>
                    <abbr>sec</abbr>
                </div>

                <fieldset id="template_Exercise">
                    <input type="text" name="name" placeholder="Name of Exercise #1"/>
                    <div>
                        <div>
                            <label>Sets:</label>
                            <input type="number" name="sets" min="0" max="99"/>
                        </div>
                        <div>
                            <label>Reps:</label>
                            <input type="number" name="reps" min="0" max="99"/>
                        </div>
                        <div>
                            <label>Weight:</label>
                            <input type="number" class="unit" name="weight" min="0" max="999"/>
                            <abbr>kg/lb</abbr>
                        </div>
                        <div>
                            <label>Interval:</label>
                            <input type="number" class="unit" name="interval" min="0" max="999"/>
                            <abbr>sec</abbr>
                        </div>
                    </div>
                </fieldset>

                <button class="newExercise"><i></i> New Exercise</button>
            </fieldset>

            <div class="buttons">
                <button class="big newWorkout">
                    <span class="add"><i></i> Add new Workout</span>
                    <span class="noAdd">You have up to 7 workouts</span>
                </button>
                <button class="big save"><i></i> Done</button>
            </div>
        </form>

        <div style="display:none">
	        <span id="success-save">Your workout was saved!</span>
        </div>

        <footer>
            <ul>
                <li>Donations</li>
                <li><a href="https://github.com/igorsantos07/GymCompanion/issues?labels=Web+UI&state=open">Ideas</a></li>
                <li><a href="https://github.com/igorsantos07/GymCompanion">Source code</a></li>
                <li><a href="mailto:igorsantos07+gc@gmail.com?subject=Feedback%20GymCompanion">Contact me</a> :)</li>
            </ul>
        </footer>
        <script>
            //HERE BE JS
        </script>
    </body>
</html>
